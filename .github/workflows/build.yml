name: ğŸ§± Build MyCMD-GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”¨ Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: ğŸ§° Build using Maven Wrapper
        run: ./mvnw -B clean package

      - name: ğŸ“¦ Upload built JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCMD-GUI
          path: target/*.jar
