name: ðŸ¤– Auto Reply to Issues & PRs

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

permissions:
  issues: write
  pull-requests: write

jobs:
  auto-comment:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§  Auto Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const eventName = context.eventName;
            const repo = context.repo;

            if (eventName === "issues") {
              const user = context.payload.issue.user.login;
              const message = `ðŸ‘‹ Hi @${user}!\n\nThanks for opening an issue in **MyCMD**.  
              Weâ€™ll review it soon â€” meanwhile, please ensure logs and reproduction steps are clear.`;

              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: context.issue.number,
                body: message
              });

              await github.rest.reactions.createForIssue({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: context.issue.number,
                content: "tada"
              });
            }

            if (eventName === "pull_request") {
              const user = context.payload.pull_request.user.login;
              const prNumber = context.payload.pull_request.number;

              const message = `ðŸš€ Hi @${user}!\n\nThank you for contributing to **MyCMD**.  
              A maintainer will review your PR shortly. ðŸŽ‰`;

              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: message
              });

              await github.rest.reactions.createForIssue({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                content: "rocket"
              });
            }
