# Java CI Build — runs on pull_request (executes PR code)
# This job does not attempt to write comments/labels; keep write actions in pull_request_target workflows.
name: ⚙️ Java CI Build

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Build and Test with Maven
        run: mvn -B clean package
        # 'package' phase includes: compile → test → package
        # Tests run automatically unless -DskipTests=true is specified
        
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mycmd-build
          path: target/*.jar
          retention-days: 7  # Auto-cleanup after 7 days
