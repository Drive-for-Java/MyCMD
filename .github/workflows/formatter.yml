name: üßº Apply Spotless Formatting

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Apply Spotless formatting
        run: mvn spotless:apply

      - name: Commit and push formatting changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Apply Spotless formatting"
            if ! git pull --rebase --autostash origin ${{ github.ref_name }}; then
              echo "‚ùå Rebase failed; manual intervention required."
              exit 1
            fi
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "‚úÖ No formatting changes to commit."
          fi
